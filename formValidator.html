<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset"UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/formValidation1.css">

 <title>Form Validator 1</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Create Account</h2>
  </div>
  <form class="form" id="form">
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" placeholder="RecruiterUsername" id="usernameValidator">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="username">Email</label>
      <input type="email" placeholder="RecruiterEmail" id="emailValidator">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="username">Password</label>
      <input type="password" placeholder="RecruiterPassword" id="passwordValidator">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="username">Confirm Password</label>
      <input type="password" placeholder="RecruiterConfirmPassword" id="confirmPasswordValidator">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>
    <button>Submit</button>  
  </form>
</div>

<script src="assets/js/formValidation.js"></script>

</body>
</html>
