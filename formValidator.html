<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/formValidation1.css">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
 <title>Form Validator 1</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Create Account</h2>
  </div>
  <form class="form" id="form">
    <div class="form-control">
      <label for="usernameValidator">Username</label>
      <input type="text" placeholder="Enter your username" id="usernameValidator" aria-required="true" aria-describedby="usernameError">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small id="usernameError">Error Message</small>
    </div>

    <div class="form-control">
      <label for="emailValidator">Email</label>
      <input type="email" placeholder="Enter your email address" id="emailValidator" aria-required="true" aria-describedby="emailError">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small id="emailError">Error Message</small>
    </div>

    <div class="form-control">
      <label for="passwordValidator">Password</label>
      <input type="password" placeholder="Enter your password" id="passwordValidator" aria-required="true" aria-describedby="passwordError">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small id="passwordError">Error Message</small>
    </div>

    <div class="form-control">
      <label for="confirmPasswordValidator">Confirm Password</label>
      <input type="password" placeholder="Confirm your password" id="confirmPasswordValidator" aria-required="true" aria-describedby="confirmPasswordError">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small id="confirmPasswordError">Error Message</small>
    </div>
    <button type="submit">Submit</button>  
  </form>
</div>

<script src="assets/js/formValidation.js"></script>

</body>
</html>
